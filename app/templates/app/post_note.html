<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group input[type="file"] {
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Note</h2>
        <form action="{% url 'add_note' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="note-name">Name:</label>
                <input type="text" id="note-name" name="user_name" value="{{request.session.name}}" required>
            </div>
            <div class="form-group">
                <label for="note-type">Note Type:</label>
                <select id="note-type" name="note_type" required>
                    <option value="">Select Note Type</option>
                    <option value="text">Text</option>
                    <option value="audio">Audio</option>
                    <option value="video">Video</option>
                </select>
            </div>
            <div class="form-group">
                <label for="note-content">Note Content:</label>
                <textarea id="note-content" name="note_content" required></textarea>
            </div>
            <div class="form-group">
                <label for="note-file">Upload File:</label>
                <input type="file" id="note-file" name="note_file">
            </div>
            <button type="submit" class="btn-submit">Add Note</button>
        </form>
    </div>
</body>
</html>
